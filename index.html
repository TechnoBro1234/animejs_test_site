<!DOCTYPE html>
    <head>
        <title>testing anime.js</title>
        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="module" src="./scripts/index.js"></script>
        
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="controls">
            <button id="spin_button">
                spin him
            </button>
            <button id="bounce_button">
                bounce him
            </button>
            <input type="range" id="move_slider" min="0" max="100" value="0">
            <button id="move_button">
                move him
            </button>
            <select name="sprite" id="sprite_dropdown">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="cyan">Cyan</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
            </select>
        </div>
        <br/>
        <img src="images/ticsy/blue.png" id="him"/>
    </body>   
</html>
